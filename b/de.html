<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Enregistrement Chauffeur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascri.js"></script>
  <style>
    body {
      background-color: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
   
  </style>
</head>

<body>


  <div class="form-container">
    <h4 class="text-center mb-4">Informations du chauffeur</h4>
    <form id="resultat">
      <div class="mb-3">
        <label for="depart" class="form-label">Point de départ</label>
        <input type="text" class="form-control" id="depart" required>
      </div>
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <select class="form-select" id="destination" required>
          <option value="">Choisissez...</option>
          <option>DOUALA</option>
          <option>YAOUNDE</option>
          <option>DSCHANG</option>
          <option>BAFOUSSAM</option>
          <option>EDEA</option>
          <option>CAMPO</option>
          <option>ELONBATIDI</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="heure" class="form-label">Heure de départ</label>
        <input type="time" class="form-control" id="heure" required>
      </div>
      <div class="mb-3">
        <label for="tarif" class="form-label">Tarif (FCFA)</label>
        <input type="number" class="form-control" id="tarif" required>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary w-100" onclick="saveClientData()">Enregistrer</button>
        <div>
          <a><button>suivant</button></a>
        </div>
      </div>
    </form>
  </div>
  <script>
    function saveClientData() {
      // Empêche le rechargement automatique du formulaire
      event.preventDefault();

      // Récupération des valeurs du formulaire
      const depart = document.getElementById("depart").value.trim();
      const destination = document.getElementById("destination").value.trim();
      const date = document.getElementById("date").value;
      const heure = document.getElementById("heure").value;
      const tarif = document.getElementById("tarif").value.trim();

      // Création de l'objet à stocker
      const chauffeurInfo = {
        depart,
        destination,
        date,
        heure,
        tarif
      };

      // Stockage dans le LocalStorage
      localStorage.setItem("chauffeurData", JSON.stringify(chauffeurInfo));

      // Redirection vers la page d'affichage (ex: client.html)
      window.location.href = "client.html";
    }
  </script>
  <script>
    const data = JSON.parse(localStorage.getItem("chauffeurData"));

    if (data) {
      document.getElementById("affDepart").textContent = data.depart;
      document.getElementById("affDestination").textContent = data.destination;
      document.getElementById("affDate").textContent = data.date;
      document.getElementById("affHeure").textContent = data.heure;
      document.getElementById("affTarif").textContent = data.tarif;
    } else {
      alert("Aucune donnée trouvée !");
    }
  </script>


</body>






</body>

</html>
