        .navbar {

      align-items: center;
    }

    .logo {

    .nav-links {

<body>
    <nav class="navbar">
        <div class="logo">FeelingCarðŸš—</div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="info.html"> chauffeur</a></li>
            <li><a href="confirmation.html">consulter</a></li>
            <li><a href="chris.html">Mon compte</a></li>
        </ul>
    </nav>
    
    <div class="container mt-5">
        <div class="form-container">
            <h4 class="text-center mb-4">Informations du chauffeur</h4>
            <form id="resultat" action="confirmation.html">
                <div class="mb-3">
                    <label for="depart" class="form-label">Point de dÃ©part</label>
                    <input type="text" class="form-control" id="depart" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <select class="form-select" id="destination" required>
                        <option value="">Choisissez...</option>
                        <option>DOUALA</option>
                        <option>YAOUNDE</option>
                        <option>DSCHANG</option>
                        <option>BAFOUSSAM</option>
                        <option>EDEA</option>
                        <option>CAMPO</option>
                        <option>ELONBATIDI</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="heure" class="form-label">Heure de dÃ©part</label>
                    <input type="time" class="form-control" id="heure" required>
                </div>
                <div class="mb-3">
                    <label for="tarif" class="form-label">Tarif (FCFA)</label>
                    <input type="number" class="form-control" id="tarif" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary w-50">Enregistrer</button>
                    <div><a href="confirmation.html"><button type="button"
                                class="btn btn-primary w-100">suivant</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- âœ… Script pour sauvegarder dans le LocalStorage -->
    <script>
        document.getElementById("resultat").addEventListener("submit", function (event) {
            event.preventDefault(); // EmpÃªche le rechargement de la page

            // RÃ©cupÃ©ration des valeurs du formulaire
            const depart = document.getElementById("depart").value.trim();
            const destination = document.getElementById("destination").value.trim();
            const date = document.getElementById("date").value;
            const heure = document.getElementById("heure").value;
            const tarif = document.getElementById("tarif").value.trim();

            // CrÃ©ation de l'objet Ã  stocker
            const chauffeurInfo = {
                depart: depart,
                destination: destination,
                date: date,
                heure: heure,
                tarif: tarif
            };

            // Sauvegarde dans le LocalStorage
            localStorage.setItem("chauffeurData", JSON.stringify(chauffeurInfo));

            // Message de confirmation
            alert("âœ… Informations du chauffeur enregistrÃ©es !");
        });



    </script>
</body>
