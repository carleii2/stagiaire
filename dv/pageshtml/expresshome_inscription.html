<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express homeüè†</title>
    <link rel="stylesheet" href="../css/expresshome_inscription.css" />
    <link rel="stylesheet" href="../css/style5e1f.css" />
</head>

<body>
    <a href=espresshome_locataire.html class="button">‚Ü©</a>
    <div style="font-size:20px; margin:50px; text-align: center;color:black; font-style: oblique;">Veuillez remplir les
        champs pour votre inscription!!!</div>
    <Center>
        <div class=" col-10 col-md-4 mx-2 login-box">
            <form onsubmit="saveLocataireData(event); return false;">
                <fieldset>
                    <legend style="color: rgb(255, 255, 255);padding:20px; margin-bottom:20px; text-align:center;">
                        INSCRIPTION</legend>
                    <div class="mb-1 W-3">
                        <input type="text" name="nom" class="form-control" placeholder="NOM" id="nom" required><br>
                    </div>
                    <div class="mb-1 W-3">
                        <input type="tel" name="num" class="form-control" placeholder="+237" pattern="[+0-9\s\-]+"
                            id="num" required><br>
                    </div>
                    <div class="mb-3 mt-1 W-3">
                        <label for="statut"></label>
                        <select name="statut" id="statut" class="col"
                            style="height: 42px; border-radius: 4px; border: white;">
                            <option value="">Statut</option>
                            <option value="Locataire">Locataire</option>
                            <option value="Bailleur">Bailleur</option>
                        </select>

                    </div>
                    <div class="mb-1 W-3">
                        <input type="password" name="password" class="form-control" placeholder="PASSWORD" id="password"
                            required><br>
                    </div>
                    <div class="mb-1">
                    </div>
                </fieldset>
                <input class="btn rounded " type="button" style="background-color: rgb(149, 93, 154);" value="ENVOYER" class="form-control"
                    onclick="saveLocataireData()">
                <div id="listeLocataires"></div>
            </form>
        </div>
    </Center>
</body>

<script>


    function saveLocataireData() {
        let nom = document.getElementById("nom").value.trim();
        let num = document.getElementById("num").value.trim();
        let statut = document.getElementById("statut").value.trim();
        let password = document.getElementById("password").value.trim();
    
        if (!nom || !num || !statut || !password) {
        alert("Veuillez remplir tous les champs.");
        return;
        }

        const locataireInfo = {
            name: nom,
            tel: num,
            stat: statut,
            motpasse: password
        };

        // R√©cup√©rer les locataires existants depuis le localStorage
        let locataires = JSON.parse(localStorage.getItem('locataires')) || [];

        // Ajouter le nouveau locataire √† la liste
        locataires.push(locataireInfo);

        // Sauvegarder la liste mise √† jour dans le localStorage
        localStorage.setItem('locataires', JSON.stringify(locataires));

        alert("Inscription reussi !!!");
    }
</script>

</html>
