  <script>
    function afficherTache(type) {

      if (type === 'hebdo') {
        contenu.innerHTML = "📅 Voici vos tâches hebdomadaires.";

  <div class="container py-5">
    <h2 class="mb-4 text-center text-primary">📅 Gestion des Tâches Mensuelles</h2>

    <!-- Formulaire -->
    <form id="taskForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" class="form-control" id="taskInput" placeholder="Nom de la tâche">
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" id="taskDate">
        </div>
        <div class="col-md-2">
          <input type="time" class="form-control" id="startTime">
        </div>
        <div class="col-md-2">
          <input type="time" class="form-control" id="endTime">
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">➕ Ajouter</button>
        </div>
      </div>
    </form>

    <!-- Liste des tâches -->
    <div id="taskList"></div>

    <!-- Tableau récapitulatif -->
    <h4 class="mt-5 text-center text-secondary">📋 Récapitulatif Mensuel</h4>
    <table class="table table-bordered table-striped mt-3" id="summaryTable">
      <thead>
        <tr>
          <th>Mois</th>
          <th>Nombre de tâches</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  <script>
    const form = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskDate = document.getElementById('taskDate');
    const startTime = document.getElementById('startTime');
    const endTime = document.getElementById('endTime');
    const taskList = document.getElementById('taskList');

    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      savedTasks.forEach(task => addTaskToList(task));
      updateSummaryTable();
      updateProgressChart();
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = taskInput.value.trim();
      const date = taskDate.value;
      const start = startTime.value;
      const end = endTime.value;

      if (!name || !date || !start || !end) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      if (start >= end) {
        alert("L'heure de fin doit être après l'heure de début.");
        return;
      }

      const task = { name, date, start, end };
      addTaskToList(task);
      saveTask(task);
      updateSummaryTable();
      updateProgressChart();

      taskInput.value = '';
      taskDate.value = '';
      startTime.value = '';
      endTime.value = '';
    });

    function addTaskToList(task) {
      const card = document.createElement('div');
      card.className = 'task-card d-flex justify-content-between align-items-center';
      card.innerHTML = `
        <div>
          <h5 class="text-dark">${task.name}</h5>
          <p class="mb-0 text-muted">📅 ${task.date} | 🕒 ${task.start} - ${task.end}</p>
        </div>
        <button class="btn btn-sm btn-danger">🗑️</button>
      `;
      card.querySelector('button').addEventListener('click', () => {
        card.remove();
        removeTask(task);
        updateSummaryTable();
        updateProgressChart();
      });
      taskList.appendChild(card);
    }

    function saveTask(task) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function removeTask(taskToRemove) {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks = tasks.filter(task => 
        !(task.name === taskToRemove.name && task.date === taskToRemove.date &&
          task.start === taskToRemove.start && task.end === taskToRemove.end)
      );
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateSummaryTable() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const summary = {};

      tasks.forEach(task => {
        const month = task.date.slice(0, 7);
        summary[month] = (summary[month] || 0) + 1;
      });

      const tbody = document.querySelector('#summaryTable tbody');
      tbody.innerHTML = '';
      for (const [month, count] of Object.entries(summary)) {
        const row = `<tr><td>${month}</td><td>${count}</td></tr>`;
        tbody.innerHTML += row;
      }
    }

    function updateProgressChart() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const summary = {};

      tasks.forEach(task => {
        const month = task.date.slice(0, 7);
        summary[month] = (summary[month] || 0) + 1;
      });

      const labels = Object.keys(summary);
      const data = Object.values(summary);

      const ctx = document.getElementById('progressChart').getContext('2d');
      if (window.taskChart) window.taskChart.destroy();

      window.taskChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Tâches par mois',
            data,
            backgroundColor: '#0d6efd'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
