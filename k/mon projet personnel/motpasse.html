<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réinitialisation du mot de passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center">
            <h4>Réinitialiser votre mot de passe</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Nouveau mot de passe" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez le mot de passe" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Réinitialiser</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  document.getElementById("ANDER").addEventListener("submit", function(event) {
    event.preventDefault(); // Empêche l'envoi automatique du formulaire

    // Ici tu peux ajouter une vérification ou un enregistrement via API //

    // Redirection vers la page d'accueil après inscription //
    window.location.href = "connexion.html"; // Remplace par le nom réel de ta page d'accueil
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
