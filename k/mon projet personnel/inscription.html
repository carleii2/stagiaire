<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Créer un compte</h4>
        </div>
        <div class="card-body">
          <form id="ANDER">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom complet</label>
              <input type="text" class="form-control" id="nom" placeholder="Jean Dupont" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required>
            </div>
            <div class="mb-3">
              <label for="motdepasse" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="motdepasse" required>
            </div>
            <div class="mb-3">
              <label for="confirm" class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="confirm" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">
                J'accepte les <a href="#">conditions d'utilisation</a>
              </label>
            </div>
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Déjà inscrit ? <a href="#">Connectez-vous</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.getElementById("ANDER").addEventListener("submit", function(event) {
    event.preventDefault(); // Empêche l'envoi automatique du formulaire

    // Ici tu peux ajouter une vérification ou un enregistrement via API

    // Redirection vers la page d'accueil après inscription
    window.location.href = "ind.html"; // Remplace par le nom réel de ta page d'accueil
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
