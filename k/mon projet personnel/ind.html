<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planning Hebdomadaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .day-column { min-height: 200px; border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
    .task { margin-bottom: 5px; }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">üóìÔ∏è Planning Hebdomadaire</h1>
    <form id="taskForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-2">
          <input type="text" id="taskInput" class="form-control" placeholder="T√¢che" required>
        </div>
        <div class="col-md-2">
          <select id="daySelect" class="form-select">
            <option value="Lundi">Lundi</option>
            <option value="Mardi">Mardi</option>
            <option value="Mercredi">Mercredi</option>
            <option value="Jeudi">Jeudi</option>
            <option value="Vendredi">Vendredi</option>
            <option value="Samedi">Samedi</option>
            <option value="Dimanche">Dimanche</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="time" id="startTime" class="form-control" required>
        </div>
        <div class="col-md-2">
          <input type="time" id="endTime" class="form-control" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </div>
      </div>
    </form>

    <div class="row" id="week">
      <script>
        const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
        document.write(days.map(day => `
          <div class="col-md-4">
            <div class="day-column" id="${day}">
              <h5>${day}</h5>
              <ul class="list-group" id="list-${day}"></ul>
            </div>
          </div>
        `).join(''));
      </script>
    </div>
  </div>

  <script>
    const form = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const daySelect = document.getElementById('daySelect');
    const startTime = document.getElementById('startTime');
    const endTime = document.getElementById('endTime');

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      days.forEach(day => {
        const list = document.getElementById(`list-${day}`);
        list.innerHTML = "";
        tasks.filter(t => t.day === day).forEach((t, index) => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center task';
          li.innerHTML = `${t.text} üïí ${t.start} - ${t.end}
            <button class="btn btn-sm btn-danger">Supprimer</button>`;
          li.querySelector('button').addEventListener('click', () => {
            tasks.splice(tasks.indexOf(t), 1);
            saveTasks();
            renderTasks();
          });
          list.appendChild(li);
        });
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const task = taskInput.value;
      const day = daySelect.value;
      const start = startTime.value;
      const end = endTime.value;

      const newTask = { text: task, day, start, end };
      tasks.push(newTask);
      saveTasks();
      renderTasks();
      form.reset();

      if (Notification.permission === "granted") {
        new Notification(`T√¢che ajout√©e pour ${day}`, { body: `${task} de ${start} √† ${end}` });
      }
    });

    // Rappel automatique toutes les minutes
    setInterval(() => {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5);
      const currentDay = days[now.getDay() === 0 ? 6 : now.getDay() - 1];

      tasks.forEach(t => {
        if (t.day === currentDay && t.start === currentTime) {
          if (Notification.permission === "granted") {
            new Notification(`‚è∞ Rappel`, { body: `${t.text} commence maintenant !` });
          }
        }
      });
    }, 60000);

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    renderTasks();
  </script>
  <script>
    
  </script>
  <footer>&copy;gerer vos taches hebdomadaire</footer>
</body>
</html>
