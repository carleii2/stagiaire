<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulation Paiement Mobile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .form-section, .summary-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }

    .summary-section h3 {
      margin-bottom: 10px;
      color: #444;
    }

    .summary-section p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h2>üí≥ Simulation Paiement Mobile</h2>
  <div class="container">
    <div class="form-section">
      <form id="paymentForm">
        <label for="operator">Op√©rateur</label>
        <select id="operator">
          <option value="Orange Money">Orange Money</option>
          <option value="MTN Mobile Money">MTN Mobile Money</option>
        </select>

        <label for="amount">Montant (FCFA)</label>
        <input type="number" id="amount" required>

        <label for="recipient">Num√©ro du b√©n√©ficiaire </label>
        <input type="tel" id="recipient" required value="653949386">

        <label for="reason">Motif du paiement</label>
        <input type="text" id="reason" value="payement-article">

        <button type="button" onclick="generateSummary()">Simuler</button>
      </form>
    </div>

    <div class="summary-section">
      <h3>üìÑ Fiche de Simulation</h3>
      <p><strong>Op√©rateur:</strong> <span id="summaryOperator">-</span></p>
      <p><strong>Montant:</strong> <span id="summaryAmount">-</span> FCFA</p>
      <p><strong>B√©n√©ficiaire:</strong> <span id="summaryRecipient">-</span></p>
      <p><strong>Motif:</strong> <span id="summaryReason">-</span></p>
    </div>
  </div>

  <script>
    function generateSummary() {
      document.getElementById('summaryOperator').textContent = document.getElementById('operator').value;
      document.getElementById('summaryAmount').textContent = document.getElementById('amount').value;
      document.getElementById('summaryRecipient').textContent = document.getElementById('recipient').value;
      const reason = document.getElementById('reason').value;
      document.getElementById('summaryReason').textContent = reason ? reason : 'N/A';
    }
  </script>

</body>
</html>
