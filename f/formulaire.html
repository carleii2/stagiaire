 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <script src="formulaire.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #2193b0;
      border: none;
    }
    .btn-primary:hover {
      background-color: #176a8c;
    }
    .link-inscription {
      text-align: center;
      margin-top: 20px;
    }
    
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center mb-4">Connexion à votre compte</h2>
    <form method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="exemple@domaine.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
      </div>
    </form>
     <button type="submit" class="btn btn-primary w-100" onclick="connecterCommercant()">Se connecter</button>

    <div class="link-inscription">
      <p class="mt-3">Pas encore inscrit ? <a href="formulaire2.html">Créer un compte</a></p>
    </div>
  </div>

</body>
</html>
