<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <script src="inscription.js"></script>
  <title>Inscription</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      max-width: 90%;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Créer un compte</h2>
    <form>
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" placeholder="Jean Dupont" required>

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>

      <label for="confirm_password">Confirmer le mot de passe</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>

      <button type="submit" onclick="inscrireCommercant()">S'inscrire</button>
    </form>

    <div class="link">
      <p>Déjà inscrit ? <a href="formulaire.html">Se connecter</a></p>
    </div>
  </div>

</body>
</html>
