
<!DOCTYPE html>

  <title>Galerie d'images</title>
  <link rel="stylesheet" href="style.css">
  <style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f4f4f4;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
  padding: 10px;
}

.gallery img {
  width: 100%;
  height: auto;
  border-radius: 9px;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
   transition: transform 0.5s ease;
}
.gallery :hover img{
    transform: scale(1.05);

}

.carousel-item img {
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  border-radius: 9px;
}

.carousel-item:hover img {
  transform: scale(1.05);
}
.carousel-caption {
  background: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 10px;
}

.carousel-caption h5,
.carousel-caption p {
  color: #fff;
}

.carousel-caption .btn {
  margin-top: 10px;
  font-weight: bold;
}



  </style>
</head>
