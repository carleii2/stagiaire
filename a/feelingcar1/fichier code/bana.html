<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire Chauffeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-group {
            display: flex;
            gap: 10px;
            /* espace entre les boutons */
            justify-content: center;
            margin-top: 20px;

        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-container">
            <h4 class="text-center mb-4">Informations du chauffeur</h4>
            <form id="resultat" action="confirmation.html">
                <div class="mb-3">
                    <label for="depart" class="form-label">Point de départ</label>
                    <input type="text" class="form-control" id="depart" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <select class="form-select" id="destination" required>
                        <option value="">Choisissez...</option>
                        <option>DOUALA</option>
                        <option>YAOUNDE</option>
                        <option>DSCHANG</option>
                        <option>BAFOUSSAM</option>
                        <option>EDEA</option>
                        <option>CAMPO</option>
                        <option>ELONBATIDI</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="heure" class="form-label">Heure de départ</label>
                    <input type="time" class="form-control" id="heure" required>
                </div>
                <div class="mb-3">
                    <label for="tarif" class="form-label">Tarif (FCFA)</label>
                    <input type="number" class="form-control" id="tarif" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary w-50">Enregistrer</button>
                    <div><a href="confirmation.html"><button type="button"
                                class="btn btn-primary w-100">suivant</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ Script pour sauvegarder dans le LocalStorage -->
    <script>
        document.getElementById("resultat").addEventListener("submit", function (event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupération des valeurs du formulaire
            const depart = document.getElementById("depart").value.trim();
            const destination = document.getElementById("destination").value.trim();
            const date = document.getElementById("date").value;
            const heure = document.getElementById("heure").value;
            const tarif = document.getElementById("tarif").value.trim();

            // Création de l'objet à stocker
            const chauffeurInfo = {
                depart: depart,
                destination: destination,
                date: date,
                heure: heure,
                tarif: tarif
            };

            // Sauvegarde dans le LocalStorage
            localStorage.setItem("chauffeurData", JSON.stringify(chauffeurInfo));

            // Message de confirmation
            alert("✅ Informations du chauffeur enregistrées !");
        });



    </script>
</body>

</html>
