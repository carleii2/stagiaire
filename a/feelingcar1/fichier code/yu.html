<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Formulaire Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
  .btn-group{
     display: flex;
  gap: 10px; /* espace entre les boutons */
  justify-content: center;
  margin-top: 20px;

  }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🧍‍♀️ Informations Client</h2>
    <form id="clientForm" class="p-4 border rounded bg-white shadow" action="info.html">
      <div class="mb-3">
        <label for="name" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="name" placeholder="Ex: Barbara" required>
      </div>
      <div class="mb-3">
        <label for="passengers" class="form-label">Nombre de passagers</label>
        <input type="number" class="form-control" id="passengers" min="1" placeholder="Ex: 3" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Numéro de téléphone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Ex: 6XXXXXXXX" required>
      </div>
      <div class="btn-group">

        <button type="button" class="btn btn-primary w-100" onclick="saveClientData()">valider</button>

        <div>
          <a href="info.html">
            <button type="button" class="btn btn-primary w-100">suivant</button>
          </a>
        </div>
      </div>
    </form>

  </div>

  <script src="javascri.js"></script>
</body>

</html>
