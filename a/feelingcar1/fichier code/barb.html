<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Orange Money</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Paiement de réservation</h2>
  <form id="paymentForm">
    <div class="mb-3">
      <label for="phone" class="form-label">Numéro Orange Money</label>
      <input type="tel" class="form-control" id="phone" required placeholder="Ex: 690123456">
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Montant (FCFA)</label>
      <input type="number" class="form-control" id="amount" required min="100">
    </div>
    <button type="submit" class="btn btn-primary">Payer</button>
  </form>

  <div id="response" class="mt-4"></div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value;

      // Exemple fictif d'appel API (à remplacer par l'API réelle)
      fetch('https://api.orange-money.example/paiement', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, amount })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('response').innerHTML =
          `<div class="alert alert-success">Paiement en cours : ${data.message}</div>`;
      })
      .catch(err => {
        document.getElementById('response').innerHTML =
          `<div class="alert alert-danger">Erreur : ${err.message}</div>`;
      });
    });
  </script>
</body>
</html>
