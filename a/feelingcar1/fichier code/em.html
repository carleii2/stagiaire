  <style>
    body {
      background-color: #f8f9fa;
      color: #1b1c1b;
      padding: 50px 20px;
      font-family: 'Times New Roman', Times, serif;
    }
    .carousel-container {
      position: relative;
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .carousel-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    .city-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .city-item {
      background-color: #29b2cd;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .city-item:hover {
      background-color: #b8305b;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #495057;
      cursor: pointer;
      user-select: none;
    }
    .nav-arrow.left {
      left: 10px;
    }
    .nav-arrow.right {
      right: 10px;
    }
    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
  padding: 10px;
}

.gallery img {
  width: 100%;
  height: auto;
  border-radius: 9px;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
   transition: transform 0.5s ease;
}
.gallery :hover img{
    transform: scale(1.05);

}

.carousel-item img {
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: transform 0.5s ease;
  border-radius: 9px;
}

.carousel-item:hover img {
  transform: scale(1.05);
}
.carousel-caption {
  background: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 10px;
}

.carousel-caption h5,
.carousel-caption p {
  color: #fff;
}

.carousel-caption .btn {
  margin-top: 10px;
  font-weight: bold;
}
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-title">Villes Desservies</div>
    <div class="nav-arrow left" onclick="prevSlide()">&#8592;</div>
    <div class="nav-arrow right" onclick="nextSlide()">&#8594;</div>
    <div class="city-list" id="cityList">
      <!-- Les villes seront insérées ici dynamiquement -->
    </div>
  </div>

  <script>
    const cities = [
      ["Douala", "Yaounde", "Campo", "Elonbatidi", "Edea", "Pendja"],
      ["Lolodorf", "Balmayo", "Dschang", "Combo", "Bafoussam", "Buea"],
      ["souza", "banga", "konssamba", "Djombe", "loum", "londji"]
    ];
    let currentSlide = 0;

    function renderCities() {
      const cityList = document.getElementById("cityList");
      cityList.innerHTML = "";
      cities[currentSlide].forEach(city => {
        const cityItem = document.createElement("div");
        cityItem.className = "city-item";
        cityItem.textContent = city;
        cityItem.onclick = () => {
          // Rediriger vers une page spécifique à la ville
          window.location.href = city.toLowerCase().replace(/ /g, "-") + ".html";
        };
        cityList.appendChild(cityItem);
      });
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + cities.length) % cities.length;
      renderCities();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % cities.length;
      renderCities();
    }

    // Initialiser l'affichage
    renderCities();
  </script>
