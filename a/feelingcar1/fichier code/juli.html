
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Où allez-vous ?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: black;
    }
    .section {
      background-color: #11414f;
      color: white;
      padding: 30px 0;
      border-radius: 0 0 20px 20px;
    }
    .trajet-card {
      background: #f7f7f7;
      color: #000;
      border-radius: 12px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .arrow {
      font-size: 20px;
      margin-left: 10px;
      color: #11414f;
    }
  </style>
</head>
<body>

<div class="container text-center section">
  <h2 class="mb-4">Où allez-vous ?</h2>
  <div class="row justify-content-center g-4">
    <div class="col-md-4">
      <div class="trajet-card" onclick="changerDestination()">
        <span id="destination">Îles du Cameroun</span>
        <span class="arrow">➔</span>
        </div>
    </div>
  </div>
  <p class="mt-3 text-info">Destinations suivantes</p>
</div>

<script>
  const destinations = [
    "Îles du Cameroun",
    "Doha",
    "Yaoundé",
    "Kribi",
    "Kampoum"
  ];

  let index = 0;

  function changerDestination() {
    index = (index + 1) % destinations.length;
    document.getElementById("destination").textContent = destinations[index];
  }
</script>

</body>
</html>
