<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chauffeur - FeelingCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Enregistrement du trajet</h2>
  <form id="chauffeurForm" class="row g-3">
    <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Ville de départ" id="depart" required>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Ville d'arrivée" id="arrivee" required>
    </div>
    <div class="col-md-4">
      <input type="date" class="form-control" id="date" required>
    </div>
    <div class="col-md-4">
      <input type="time" class="form-control" id="heure" required>
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" placeholder="Tarif FCFA" id="tarif" required>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>

  <script>
    document.getElementById('chauffeurForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const trajet = {
        depart: document.getElementById('depart').value,
        arrivee: document.getElementById('arrivee').value,
        date: document.getElementById('date').value,
        heure: document.getElementById('heure').value,
        tarif: document.getElementById('tarif').value
      };
      localStorage.setItem('trajetChauffeur', JSON.stringify(trajet));
      alert("Trajet enregistré !");
      this.reset();
    });
  </script>
 </body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation - FeelingCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Réservation de trajet</h2>

  <div id="infosTrajet" class="alert alert-info"></div>

  <form id="reservationForm" class="row g-3 mt-4">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Nom du client" required>
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="Nombre de passagers" required>
    </div>
    <div class="col-md-3">
      <input type="tel" class="form-control" placeholder="Téléphone" required>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success">Réserver</button>
    </div>
  </form>

  <script>
    // Affiche les infos du trajet du chauffeur
    const trajet = JSON.parse(localStorage.getItem('trajetChauffeur'));
    const infos = trajet ? `
      Départ : trajet.depart ➜{trajet.arrivee} <br>
      Date : trajet.date à{trajet.heure} <br>
      Tarif : ${trajet.tarif} FCFA
       ` : "Aucun trajet enregistré.";
    document.getElementById('infosTrajet').innerHTML = infos;

    // Enregistre les infos client (optionnel)
    document.getElementById('reservationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Réservation envoyée !");
      this.reset();
    });
  </script>
</body>
</html>
