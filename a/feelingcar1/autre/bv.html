<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FeelingCar - Covoiturage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section { display: none; }
    .active { display: block; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5 text-center" id="home">
    <h1>Bienvenue sur FeelingCar</h1>
    <div class="mt-4">
        <a href="connexion2.html"></a>
      <button class="btn btn-primary btn-lg m-2" onclick="showSection('chauffeurSection')">Chauffeur</button>
      </div>
      <div class="mt-4">
    <a href="connexion.html" >
      <button class="btn btn-success btn-lg m-2" onclick="showSection('connexionSection')">Réservation</button>
      </div>
  </div>

  <!-- Chauffeur -->
  <div class="container section" id="chauffeurSection">
    <h2 class="mb-4">Enregistrer un trajet (Chauffeur)</h2>
    <form id="chauffeurForm" class="row g-3">
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Ville de départ" id="depart" required></div>
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Ville d'arrivée" id="arrivee" required></div>
      <div class="col-md-4"><input type="date" class="form-control" id="date" required></div>
      <div class="col-md-6"><input type="time" class="form-control" id="heure" required></div>
      <div class="col-md-6"><input type="number" class="form-control" placeholder="Tarif FCFA" id="tarif" required></div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>

  <!-- Connexion client -->
  <div class="container section" id="connexionSection">
    <h2>Connexion Client</h2>
    <form id="connexionForm" class="row g-3 mt-3">
      <div class="col-md-4"><input type="text" class="form-control" placeholder="Nom" id="nomClient" required></div>
      <div class="col-md-4"><input type="tel" class="form-control" placeholder="Téléphone" id="telClient" required></div>
      <div class="col-md-4"><input type="password" class="form-control" placeholder="Mot de passe" id="mdpClient" required></div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">Entrer</button>
      </div>
    </form>
  </div>

  <!-- Réservation -->
  <div class="container section" id="reservationSection">
    <h2>Réserver un trajet</h2>
    <div id="trajetInfo" class="alert alert-info mt-3"></div>
    <form id="reservationForm" class="row g-3 mt-3">
      <div class="col-md-6"><input type="number" class="form-control" placeholder="Nombre de passagers" id="nbPassagers" required></div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">Réserver</button>
      </div>
    </form>
    <div id="confirmation" class="alert alert-success mt-4 d-none"></div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Chauffeur : enregistrement du trajet
    document.getElementById('chauffeurForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const trajet = {
        depart: document.getElementById('depart').value,
        arrivee: document.getElementById('arrivee').value,
        date: document.getElementById('date').value,
        heure: document.getElementById('heure').value,
        tarif: document.getElementById('tarif').value
      };
      localStorage.setItem('trajetChauffeur', JSON.stringify(trajet));
      alert("Trajet enregistré !");
      this.reset();
    });

    // Connexion client
    document.getElementById('connexionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const client = {
        nom: document.getElementById('nomClient').value,
        tel: document.getElementById('telClient').value,
        mdp: document.getElementById('mdpClient').value
      };
      localStorage.setItem('clientInfos', JSON.stringify(client));
      showSection('reservationSection');
      afficherInfosTrajet();
    });

    // Afficher le trajet enregistré
    function afficherInfosTrajet() {
      const trajet = JSON.parse(localStorage.getItem('trajetChauffeur'));
      const div = document.getElementById('trajetInfo');
      if (trajet) {
        div.innerHTML = `
        <strong>Départ :</strong> trajet.depart ➜ <strong>Arrivée :</strong>{trajet.arrivee}<br>
          <strong>Date :</strong> trajet.date à{trajet.heure} <br>
          <strong>Tarif :</strong> trajet.tarif FCFA
        `;
       else 
        div.classList.replace("alert-info", "alert-warning");
        div.textContent = "Aucun trajet enregistré par le chauffeur.";
      

    // Réservation client
    document.getElementById('reservationForm').addEventListener('submit', function(e) 
      e.preventDefault();
      const passagers = document.getElementById('nbPassagers').value;
      const client = JSON.parse(localStorage.getItem('clientInfos'));
      const reservation = 
        ...client,
        passagers: passagers
      ;
      localStorage.setItem('reservationClient', JSON.stringify(reservation));
      document.getElementById('confirmation').textContent = Réservation confirmée pour{client.nom} (${passagers} passagers).;
      document.getElementById('confirmation').classList.remove('d-none');
      this.reset();
    });
  </script>

</body>
</html>
