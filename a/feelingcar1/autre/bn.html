
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Covoiturage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FeelingCar</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center">Rechercher un trajet</h2>
  <form id="searchForm" class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Ville de départ" id="depart" required>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Ville d'arrivée" id="arrivee" required>
    </div>
    <div class="col-md-4">
      <input type="date" class="form-control" id="date" required>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success">Rechercher</button>
    </div>
  </form>

  <div id="resultats" class="mt-4"></div>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const depart = document.getElementById('depart').value;
    const arrivee = document.getElementById('arrivee').value;
    const date = document.getElementById('date').value;

    const resultats = `
      <div class="alert alert-info mt-3">
        Trajet trouvé : <strong>depart</strong> ➜ <strong>{arrivee}</strong> le <strong>${date}</strong>
      </div>
    `;
    document.getElementById('resultats').innerHTML = resultats;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
